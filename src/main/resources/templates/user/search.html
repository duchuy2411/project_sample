    <head>
        <title>User</title>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}" />

    </head>
    <body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div th:switch="${userSearchForm}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
            	<form action="#" th:action="@{/users(name=${userSearchForm.name})}" th:object="${userSearchForm}">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                        	<input type="submit" class="btn btn-primary" value="Search">
                        </div>
                    </div>
                </form>
			</div>
		</div>    
        <div class="row">
            <div class="col-md-6">
                <p class="my-5"><a href="/user/registration" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iStat : ${form.result.content}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td><a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fa fa-pencil"></i></a></td>
                                <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
